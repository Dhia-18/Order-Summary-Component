<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images\illustration-hero.svg" alt="Hero">
    <h2>Order Summary</h2>
    <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="price">
      <img src="images\icon-music.svg" alt="Music Icon">
      <div>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <p id="change-button">Change</p>
    </div>
    <button id="payment">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
  </main>
</body>
</html>
